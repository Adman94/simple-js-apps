<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <title>JS on steroids</title>
</head>
<body>
  <!-- container 1 -->
  <div class="container-1">
    <h2>Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="flex-box-container-1">
      <div id="flex-box-result">
        
      </div>
    </div>
  </div>
<!-- container 2 -->
  <div class="container-2">
    <h2>Cat Generator</h2>

    <div class="btn-container">
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
    <button class="btn btn-danger" id="cat-generator" onclick="resetCatGen()">Reset</button>
    </div>
    
    <div class="flex-box-container-2" id="flex-cat-gen"></div>
  </div>

  <!-- container 3 -->
  <div class="container-3">
    <h2>Rock, Paper, Scissors</h2>

    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="" height="150" width="150" onclick="rpsGame(this)">
      <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" alt="" height="150" width="150" onclick="rpsGame(this)">
      <img id="scissors" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" alt="" height="150" width="150" onclick="rpsGame(this)">
    </div>

    <button class="btn btn-primary" id="cat-generator" onclick="resetRps()">Play Again</button>
    
  </div>

  <!-- container 4 -->
  <div class="container-4">
    <h2>Change Button Colors</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onChange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>
      <button class="btn btn-primary">Wee!</button>
      <button class="btn btn-danger">Yahoo!</button>
      <button class="btn btn-warning">Google!</button>
      <button class="btn btn-success">Facebook!</button>
    </div>
  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
